<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>نتيجة الاستعلام</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="result-box">
<main class="result-box" id="resultBox"></main>
  </main>
<script>
  const data = JSON.parse(localStorage.getItem('resultData'));
  const box = document.getElementById('resultBox');

  if (data) {
    box.innerHTML = `
      <p><strong>الاسم:</strong> ${data.name}</p>
      <p><strong>تاريخ إصدار تقرير الإجازة:</strong> ${data.issue_date}</p>
      <p><strong>تبدأ من:</strong> ${data.start_date}</p>
      <p><strong>وحتى:</strong> ${data.end_date}</p>
      <p><strong>المدة بالأيام:</strong> ${data.duration}</p>
      <p><strong>اسم الطبيب:</strong> ${data.doctor_name}</p>
      <p><strong>المسمى الوظيفي:</strong> ${data.job_title}</p>
      <a href="index.html" class="primary-btn">استعلام جديد</a>
    `;
  } else {
    box.innerHTML = `<p>لا توجد بيانات!</p>`;
  }
</script>

</body>
</html>
